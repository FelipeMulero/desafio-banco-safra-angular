<div class="container">
  <div class="logo">
    <img src="../../assets/banco-safra.png" alt="Logo Banco Safra">
    <h2>Chamada da API</h2>
  </div>

  <div>
    <label for="name">Nome:</label>
    <input type="text" [(ngModel)]="user.name" name="name">
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input type="text" [(ngModel)]="user.email" name="email">
  </div>
  <button (click)="saveUser()">Salvar</button>

  <div class="message-container">
    <p>{{ message }}</p>
  </div>

  <div class="list-container">
    <div *ngFor="let user of users">
      <p>{{ user.name }} - {{ user.email }}</p>
      <button (click)="editUser(user.id)">Editar</button>
      <button (click)="deleteUser(user.id)">Excluir</button>
    </div>
  </div>
</div>
